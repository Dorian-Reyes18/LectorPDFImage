{% extends "base.html" %} {% block content %}
<div class="container">
  <h4><img src="../static/img/PDF.svg" class="pdf" /> {{ pdf_file }}</h4>
  <div class="container2">
    <div class="row">
      <div class="col1">
        <!-- Preview del PDF seleccionado -->
        <div id="pdf-preview-container" class="pdf-preview">
          <embed
            src="{{ url_for('static', filename='pdf_files/' + pdf_file) }}"
            type="application/pdf"
            class="pdf-page"
            width="100%"
            height="600px"
          />
        </div>
      </div>
      <div class="col2">
        <div class="card">
          <!-- Barra de búsqueda -->
          <form id="search-form" action="{{ url_for('search') }}" method="post">
            <h3>Opciones de búsqueda</h3>
            <div class="email">
              <label>Email address</label>
              <input
                type="text"
                id="search-input"
                name="query"
                class="form-control mb-3"
                placeholder="Buscar por palabra"
                required
              />
            </div>
            <div class="paginator-number">
              <div class="n1">
                <label>Inicio</label>
                <input
                  type="number"
                  id="start-page-input"
                  name="start_page"
                  class="form-control mb-3"
                  placeholder="Página de inicio"
                  min="1"
                  required
                />
              </div>
              <div class="n2">
                <label>Final</label>
                <input
                  type="number"
                  id="end-page-input"
                  name="end_page"
                  class="form-control mb-3"
                  placeholder="Página final"
                  min="1"
                  required
                />
              </div>
            </div>
            <input
              type="hidden"
              id="pdf-file-input"
              name="pdf_file"
              value="{{ pdf_file }}"
            />
            <button type="submit" class="btn btn-primary mb-3">Buscar</button>
          </form>
          <!--<p>{{ num_pages }} páginas</p>-->
          <h2 style="margin-top: 20px" class="marca">@By_Yan_18</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #loadingModal.show-modal {
    display: block;
  }
</style>

<!-- Modal de carga -->
<div class="modal" id="loadingModal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="spinner-container" id="loadingSpinner">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="modal-body">
      <h3>Buscando...</h3>
    </div>
  </div>
</div>

{% include "js/search.validator.html" %} {% endblock %}
