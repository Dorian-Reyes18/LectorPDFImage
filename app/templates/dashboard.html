{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Dashboard - {{ pdf_file }}</h1>
  <div class="row">
    <div class="col-md-8">
      <!-- Preview del PDF seleccionado -->
      <div id="pdf-preview-container">
        <embed
          src="{{ url_for('static', filename='pdf_files/' + pdf_file) }}"
          type="application/pdf"
          class="pdf-page"
          width="100%"
          height="600px"
        />
      </div>
    </div>
    <div class="col-md-4">
      <!-- Barra de búsqueda -->
      <form action="{{ url_for('search') }}" method="post">
        <input
          type="text"
          id="search-input"
          name="query"
          class="form-control mb-3"
          placeholder="Buscar por palabra"
        />
        <input
          type="number"
          id="start-page-input"
          name="start_page"
          class="form-control mb-3"
          placeholder="Página de inicio"
          min="1"
        />
        <input
          type="number"
          id="end-page-input"
          name="end_page"
          class="form-control mb-3"
          placeholder="Página final"
          min="1"
        />
        <input
          type="hidden"
          id="pdf-path-input"
          name="pdf_file"
          value="{{ pdf_file }}"
        />
        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
      </form>

      <!-- Información del PDF -->
      <h4>Información del PDF:</h4>
      <p><strong>Cantidad de páginas:</strong> {{ num_pages }}</p>
    </div>
  </div>
</div>
{% endblock %}
